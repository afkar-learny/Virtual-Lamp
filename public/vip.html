<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Scanner</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    margin: 0;
    padding: 20px;
    background: #222;
    color: #fff;
    height: 100vh;
  }
  h2 {
    margin-bottom: 10px;
  }
  #reader {
    width: 300px;
    margin-bottom: 20px;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
  }
</style>
</head>
<body>
<h2>Scan your VIP QR Code</h2>
<div id="reader"></div>

<p>Or enter VIP code manually:</p>
<input type="text" id="vipInput" placeholder="VIP001">
<button onclick="sendVIP()">Send</button>

<script>
// ‚úÖ Connect to your own WebSocket server
// Automatically works on Render, Replit, or local machine
const ws = new WebSocket(location.origin.replace(/^http/, "ws"));

ws.onopen = () => console.log("‚úÖ Connected to WebSocket server");
ws.onerror = (err) => console.error("‚ùå WebSocket error:", err);
ws.onclose = () => console.log("üîå WebSocket closed");

// Called when a QR code is scanned
function onScanSuccess(decodedText) {
  const code = decodedText.trim().toUpperCase();
  console.log("üì∏ Scanned:", code);
  ws.send(code);
  alert(`VIP code "${code}" sent to Lamp!`);
}

// Manual input fallback
function sendVIP() {
  const input = document.getElementById("vipInput").value.trim().toUpperCase();
  if (!input) return alert("Enter a VIP code first!");
  ws.send(input);
  console.log("‚å®Ô∏è Manual VIP code sent:", input);
  document.getElementById("vipInput").value = "";
  alert(`VIP code "${input}" sent to Lamp!`);
}

// Initialize HTML5 QR code scanner
const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
