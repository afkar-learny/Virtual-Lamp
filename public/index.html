<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virtual Lamp - Tech Wave 2025</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #000 60%, #111 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #title {
    font-size: 48px;
    color: #FFD700;
    font-family: "Cinzel", serif;
    margin-bottom: 30px;
    text-align: center;
    text-shadow: 0 0 8px #FFA500;
    animation: titleGlow 2s infinite alternate;
  }

  @keyframes titleGlow {
    0% { text-shadow: 0 0 8px #FFD700; }
    100% { text-shadow: 0 0 18px #FFA500; }
  }

  /* 3D Lamp */
  #lamp-container {
    position: relative;
    width: 250px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .lamp-base {
    position: absolute;
    bottom: 0;
    width: 140px;
    height: 30px;
    background: linear-gradient(to top, #333, #666);
    border-radius: 50% / 100%;
    box-shadow: 0 -5px 15px rgba(255, 215, 0, 0.3);
  }

  .lamp-body {
    position: absolute;
    bottom: 30px;
    width: 60px;
    height: 150px;
    background: linear-gradient(to right, #444, #222);
    border-radius: 30px;
  }

  .lamp-top {
    position: absolute;
    bottom: 180px;
    width: 100px;
    height: 40px;
    background: radial-gradient(circle at center, #444 60%, #222 100%);
    border-radius: 50% / 100%;
    box-shadow: 0 -10px 20px rgba(255, 215, 0, 0.2);
  }

  .flame {
    position: absolute;
    width: 30px;
    height: 60px;
    bottom: 330px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    opacity: 0;
    animation: flameFlicker 0.2s infinite alternate;
  }

  @keyframes flameFlicker {
    0% { transform: translateX(-50%) scale(1) rotate(-2deg); opacity: 0.9; }
    50% { transform: translateX(-50%) scale(1.03) rotate(2deg); opacity: 1; }
    100% { transform: translateX(-50%) scale(0.98) rotate(-1deg); opacity: 0.95; }
  }

  #status {
    color: white;
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="title">Tech Wave 2025</div>

  <div id="lamp-container">
    <div class="lamp-top"></div>
    <div class="lamp-body"></div>
    <div class="lamp-base"></div>
    <img id="flame1" class="flame" src="flame.png" alt="flame">
  </div>

  <div id="status">Connecting to server...</div>
</div>

<audio id="flameSound" src="flame-sound.mp3"></audio>

<script>
const vipCodes = ["VIP001"];
const ws = new WebSocket("wss://virtual-lamp.fly.dev");
const status = document.getElementById("status");

ws.onopen = () => status.textContent = "Connected to WebSocket 🟢";
ws.onerror = () => status.textContent = "Connection error ⚠️";
ws.onclose = () => status.textContent = "Disconnected 🔴";

ws.onmessage = (event) => {
  const code = event.data.trim().toUpperCase();
  if (vipCodes.includes(code)) {
    const flame = document.getElementById("flame1");
    flame.style.display = "block";
    let opacity = 0;
    const fadeIn = setInterval(() => {
      opacity += 0.05;
      flame.style.opacity = opacity;
      if (opacity >= 1) clearInterval(fadeIn);
    }, 50);
    const sound = document.getElementById("flameSound");
    sound.currentTime = 0;
    sound.play();
  }
};
</script>

</body>
</html>
