<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virtual Lamp - Tech Wave 2025</title>

<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #title {
    font-size: 60px;
    color: #FFD700;
    font-family: "Cinzel", serif;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 
      0 0 10px #FFD700, 
      0 0 20px #FFD700, 
      0 0 30px #FFA500, 
      0 0 40px #FFA500;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
    50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFA500, 0 0 50px #FFA500; }
    100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500; }
  }

  #lamp-container {
    position: relative;
    width: 400px;
    height: auto;
  }

  #lamp {
    width: 100%;
    display: block;
  }

  /* --- FLAMES --- */
  .flame {
    position: absolute;
    width: 40px;
    height: 70px;
    display: none;
    pointer-events: none;
    bottom: 325px;
    transform: translateX(-50%) scale(0.5);
    opacity: 0;
    animation: flicker 1.5s infinite ease-in-out, riseFlicker 2s infinite alternate;
    filter: drop-shadow(0 0 20px orange);
    transition: transform 1s ease-out, opacity 1s ease-in;
  }

  /* Horizontal positions of flames */
  #flame1 { left: 142px; animation-duration: 1.5s, 2s; }
  #flame2 { left: 168px; animation-duration: 1.3s, 1.8s; }
  #flame3 { left: 196px; animation-duration: 1.6s, 2.2s; }
  #flame4 { left: 224px; animation-duration: 1.4s, 2.1s; }
  #flame5 { left: 252px; animation-duration: 1.7s, 2.3s; }

  @keyframes flicker {
    0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
    20% { opacity: 1; transform: translateX(-49%) scale(1.05); }
    40% { opacity: 0.9; transform: translateX(-51%) scale(0.97); }
    60% { opacity: 1; transform: translateX(-50%) scale(1.03); }
    80% { opacity: 0.85; transform: translateX(-50%) scale(1.02); }
  }

  @keyframes riseFlicker {
    0% { bottom: 325px; opacity: 0.8; }
    50% { bottom: 330px; opacity: 1; }
    100% { bottom: 340px; opacity: 0.85; }
  }

  /* --- SOFT GLOW EFFECT BELOW LAMP --- */
  #glow {
    position: absolute;
    bottom: 260px; /* Adjust based on lamp size */
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 40px;
    background: radial-gradient(ellipse at center, rgba(255,165,0,0.7), transparent 80%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    pointer-events: none;
  }

  #status {
    color: white;
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="title">Tech Wave 2025</div>

  <div id="lamp-container">
    <img id="lamp" src="lamp.png" alt="Lamp">
    <div id="glow"></div>
    <img id="flame1" class="flame" src="flame.png">
    <img id="flame2" class="flame" src="flame.png">
    <img id="flame3" class="flame" src="flame.png">
    <img id="flame4" class="flame" src="flame.png">
    <img id="flame5" class="flame" src="flame.png">
  </div>

  <div id="status">Connecting to server...</div>
</div>

<audio id="flameSound" src="flame-sound.mp3"></audio>

<script>
const vipCodes = ["VIP001", "VIP002", "VIP003", "VIP004", "VIP005"];
const ws = new WebSocket("wss://virtual-lamp.fly.dev");  // change if needed
const status = document.getElementById("status");

ws.onopen = () => {
  status.textContent = "Connected to WebSocket 🟢";
  console.log("Connected to WebSocket server");
};

ws.onerror = (err) => {
  console.error("WebSocket error:", err);
  status.textContent = "Connection error ⚠️";
};

ws.onclose = () => {
  status.textContent = "Disconnected 🔴";
};

// When a VIP QR code is scanned
ws.onmessage = (event) => {
  const code = event.data.trim().toUpperCase();
  console.log("Received:", code);

  if (vipCodes.includes(code)) {
    const index = vipCodes.indexOf(code);
    const flame = document.getElementById(`flame${index + 1}`);
    const glow = document.getElementById("glow");
    const sound = document.getElementById("flameSound");

    // Gradual ignition effect
    flame.style.display = "block";
    let opacity = 0;
    let scale = 0.5;
    flame.style.opacity = 0;
    flame.style.transform = "translateX(-50%) scale(0.5)";
    
    const fadeIn = setInterval(() => {
      opacity += 0.05;
      scale += 0.03;
      flame.style.opacity = opacity;
      flame.style.transform = `translateX(-50%) scale(${scale})`;
      if (opacity >= 1) {
        clearInterval(fadeIn);
        flame.style.transform = "translateX(-50%) scale(1)";
      }
    }, 50);

    // Glow effect fade-in
    glow.style.opacity = 1;

    // Flame sound fade-in
    sound.volume = 0;
    sound.currentTime = 0;
    sound.play();

    let vol = 0;
    const fadeSound = setInterval(() => {
      if (vol < 1) {
        vol += 0.05;
        sound.volume = vol;
      } else {
        clearInterval(fadeSound);
      }
    }, 100);
  }
};
</script>

</body>
</html>
