<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Virtual Lamp - Tech Wave 2025</title>

<style>
  body {
    margin: 0;
    background-color: black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #title {
    font-size: 60px;
    color: #FFD700;
    font-family: "Cinzel", serif;
    margin-bottom: 20px;
    text-align: center;
    text-shadow:
      0 0 10px #FFD700,
      0 0 20px #FFD700,
      0 0 30px #FFA500,
      0 0 40px #FFA500;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700; }
    100% { text-shadow: 0 0 15px #FFA500, 0 0 30px #FFA500; }
  }

  #lamp-container {
    position: relative;
    width: 400px;
    height: auto;
  }

  #lamp {
    width: 100%;
    display: block;
  }

  /* --- FLAMES --- */
  .flame {
    position: absolute;
    width: 40px;
    height: 70px;
    display: none;
    pointer-events: none;
    bottom: 330px; /* Adjust to match lamp top */
    transform: translateX(-50%) scale(0.5);
    opacity: 0;
    animation: sway 1.5s infinite ease-in-out;
    transition: opacity 1s ease, transform 1s ease;
    filter: drop-shadow(0 0 12px orange);
  }

  /* Flame horizontal placement */
  #flame1 { left: 142px; animation-delay: 0s; }
  #flame2 { left: 168px; animation-delay: 0.2s; }
  #flame3 { left: 196px; animation-delay: 0.4s; }
  #flame4 { left: 224px; animation-delay: 0.1s; }
  #flame5 { left: 252px; animation-delay: 0.3s; }

  /* Sideways gentle motion only */
  @keyframes sway {
    0% { transform: translate(-50%, 0) rotate(-2deg) scale(1); }
    50% { transform: translate(-48%, 0) rotate(2deg) scale(1.03); }
    100% { transform: translate(-50%, 0) rotate(-2deg) scale(1); }
  }

  /* --- Soft glow under lamp --- */
  #glow {
    position: absolute;
    bottom: 330px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 30px;
    background: radial-gradient(ellipse at center, rgba(255,165,0,0.4), transparent 80%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    pointer-events: none;
  }

  #status {
    color: white;
    margin-top: 20px;
    font-size: 20px;
  }
</style>
</head>

<body>
  <div id="container">
    <div id="title">Tech Wave 2025</div>

    <div id="lamp-container">
      <img id="lamp" src="lamp.png" alt="Lamp">
      <div id="glow"></div>
      <img id="flame1" class="flame" src="flame.png" alt="flame">
      <img id="flame2" class="flame" src="flame.png" alt="flame">
      <img id="flame3" class="flame" src="flame.png" alt="flame">
      <img id="flame4" class="flame" src="flame.png" alt="flame">
      <img id="flame5" class="flame" src="flame.png" alt="flame">
    </div>

    <div id="status">Connecting to server...</div>
  </div>

  <audio id="flameSound" src="flame-sound.mp3"></audio>

  <script>
    const vipCodes = ["VIP001", "VIP002", "VIP003", "VIP004", "VIP005"];
    const ws = new WebSocket("wss://virtual-lamp.fly.dev");  // Change to your Fly.io WebSocket URL
    const status = document.getElementById("status");

    ws.onopen = () => {
      status.textContent = "Connected to WebSocket ðŸŸ¢";
      console.log("Connected to WebSocket server");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
      status.textContent = "Connection error âš ï¸";
    };

    ws.onclose = () => {
      status.textContent = "Disconnected ðŸ”´";
    };

    ws.onmessage = (event) => {
      const code = event.data.trim().toUpperCase();
      console.log("Received:", code);

      if (vipCodes.includes(code)) {
        const index = vipCodes.indexOf(code);
        const flame = document.getElementById(`flame${index + 1}`);
        const glow = document.getElementById("glow");
        const sound = document.getElementById("flameSound");

        // Gradual flame ignition
        flame.style.display = "block";
        let opacity = 0;
        let scale = 0.5;
        flame.style.opacity = 0;
        flame.style.transform = "translateX(-50%) scale(0.5)";

        const fadeIn = setInterval(() => {
          opacity += 0.05;
          scale += 0.03;
          flame.style.opacity = opacity;
          flame.style.transform = `translateX(-50%) scale(${scale})`;
          if (opacity >= 1) {
            clearInterval(fadeIn);
            flame.style.transform = "translateX(-50%) scale(1)";
          }
        }, 50);

        // Soft glow fade-in
        glow.style.opacity = 1;

        // Flame sound fade-in
        sound.volume = 0;
        sound.currentTime = 0;
        sound.play();

        let vol = 0;
        const fadeSound = setInterval(() => {
          if (vol < 1) {
            vol += 0.05;
            sound.volume = vol;
          } else {
            clearInterval(fadeSound);
          }
        }, 100);
      }
    };
  </script>
</body>
</html>
